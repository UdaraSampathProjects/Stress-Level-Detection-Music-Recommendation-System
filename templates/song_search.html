<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Search</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">



<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
       
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <!-- Left-aligned links -->
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Edu Platform ðŸ’«</a>
                </li>
                
            </ul>

            <!-- Right-aligned icons -->
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/song_search">
                        <i class="fas fa-sign-in-alt"></i> SONGS
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="#login">
                        <i class="fas fa-sign-in-alt"></i> LOGIN
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#signup">
                        <i class="fas fa-user-plus"></i> SIGN UP
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>


  




<!-- Font Awesome Icons -->
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>





    <!-- Main Content -->
    <div class="container my-5 p-4 shadow rounded bg-white">

        <div class="container text-center">
            <h1>Song Search System</h1>
            <p>Find your favorite songs by genre and name</p>
        </div>

        <!-- Page Title -->
        <h5 class="text-center text-dark mb-4">Search for a Song</h5>

        <!-- Song Search Form -->
        <form action="/song_search" method="POST">
            <div class="mb-3">
                <label for="genre" class="form-label text-dark">Genre:</label>
                <input type="text" id="genre" name="genre" class="form-control" required>
            </div>
            <div class="mb-4">
                <label for="song_name" class="form-label text-dark">Song Name:</label>
                <input type="text" id="song_name" name="song_name" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Search</button><br><br><br><br><br>
        </form>
        

        <!-- Displaying the Song -->
        {% if song_name %}
            <h6 class="mt-4 text-center text-dark">Now Playing: {{ song_name }}</h6>
            <br>
            <div class="text-center">
                <audio controls>
                    <source src="{{ url_for('static', filename='audio/' + song_name) }}" type="audio/wav">
                    Your browser does not support the audio element.
                </audio>
            </div>
        {% elif error %}
            <p class="text-center text-danger mt-3">{{ error }}</p>
        {% endif %}

    </div>
<br>
    <!-- Footer Section -->
    <footer class="bg-primary text-white py-3">
        <div class="container text-center">
            <p>&copy; 2025 Song Search System. All Rights Reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
     
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
